<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Questions published on {{ day }}</title>
</head>
<body>
    <h1> Questions published on {{ day }}</h1>
    {% if object_list %}
        <ul>
            {% for q in object_list %}
                <li>
                    <p>
                        <strong>{{q.question_text}}</strong>
                        <i>published at {{ q.pub_date |date:'g:i A'}}</i>
                    </p>
                </li>
            {% endfor %}
        </ul>
    {% else %}
    <p> No questions published on {{day}} </p>
    {% endif %}
</body>
</html>
